<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>钱包，What？Whose？猜对的幸运者送钱包！</title>
  <link rel="stylesheet" href="assets/stylesheets/dist/index.css">
</head>
<body>

  <img src="assets/images/share.png" alt="" style="opacity: 0;position: fixed;"/>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide pre-view">
        <div class="bg-img"><img src="assets/images/mobile-bg.png" alt="钱包"></div>
        <!-- <div class="time-notice">4月15日告诉你</div> -->
        <div class="go-next-view">
          <div class="next-text">有奖竞猜</div>
          <div class="JS-go-next-view" href="javascript:;">
            <img src="assets/images/angle-up.png" alt="向上滑动进入竞猜">
          </div>
        </div>
      </div>
      <div class="swiper-slide game-view">
        <img class="game-bg" src="assets/images/game-bg.png" alt="">
        <div class="game-wrapper">
          <div class="inner">
          <div><img class="game-what" src="assets/images/what.png" alt=""></div>
          <div class="first label-1">我猜钱包里有(多选): 
            <label for="consumption"><input type="checkbox" id="consumption"/>消费</label>
            <label for="finance"><input type="checkbox" id="finance"/>理财</label>
            <label for="credit" style="margin-left:1px"><input type="checkbox" id="credit"/>信贷</label>
          </div>

          <div><img class="game-whose" src="assets/images/whose.png" alt=""></div>
          <div class="label-1">我猜钱包属于: 
            <label for="mayun"><input type="checkbox" id="mayun" class="only-one"/>马云</label>
            <label for="mahuateng"><input type="checkbox" id="mahuateng" class="only-one"/>马化腾</label>
            <label for="zhaoguodong"><input type="checkbox" id="zhaoguodong" class="only-one"/>赵国栋</label>
          </div>
          <div class="mobile-wrapper">
            我的手机号:<input type="number" class="mobile" required /><button class="send-mobile JS-send-mobile">提交竞猜</button>
          </div>

          <div class="user-list">
            <h2>猜中者实时榜单</h2>
            <ul></ul>
          </div>
          <div class="other-notice">
            <p>2015年4月14日16:00，</p>
            <p>将从【猜中者实时榜单 】中抽出30名幸运者，</p>
            <p>奖励788元知名手工品牌——马骝原色牛皮钱包一枚~</p>
          </div>
          <div class="footer">
            <img src="assets/images/packet.png" alt="">
          </div>
          <div class="footer-msg">获奖榜单将于4月16日在本页面公布。</div>
        </div>
        </div>
        <img class="logo" src="assets/images/logo.png" alt="钱包">

        <!-- 猜对其它 -->
        <div class="msg-wrapper answer-right">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/right-d.png" alt="">
          </div>
        </div>

        <!-- 错误手机(统一) -->
        <div class="msg-wrapper wrong-mobile">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/wrong-mobile.png" alt="">
          </div>
        </div>

        <!-- 已经猜过其它 -->
        <div class="msg-wrapper has-guess">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/over-d.png" alt="">
          </div>
        </div>

        <!-- 猜错 -->
        <div class="msg-wrapper wrong">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/w-answer.png" alt="">
          </div>
        </div>

        <!-- 未选择答案 -->
        <div class="msg-wrapper no-answer">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/no-answer.png" alt="">
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="assets/javascripts/lib/jquery.js"></script>
  <script src="assets/javascripts/lib/idangerous.swiper.min.js"></script>
  <script src="assets/javascripts/dist/app.js"></script>
</body>
</html>
