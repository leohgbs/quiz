  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide pre-view">
        <div class="bg-img"><img src="assets/images/mobile-bg.png" alt="钱包"></div>
        <!-- <div class="time-notice">4月15日告诉你</div> -->
        <div class="go-next-view">
          <div class="next-text">有奖竞猜</div>

        </div>
      </div>

          <div class="inner">

          </div>

          <div><img class="game-whose" src="assets/images/whose.png" alt=""></div>
          <div class="label-1">我猜钱包属于(单选): 
            <label for="mayun"><input type="checkbox" id="mayun" class="only-one"/><label for=""></label>马云</label>
            <label for="mahuateng"><input type="checkbox" id="mahuateng" class="only-one"/><label for=""></label>马化腾</label>
            <label for="zhaoguodong"><input type="checkbox" id="zhaoguodong" class="only-one"/><label for=""></label>赵国栋</label>
          </div>
          <div class="mobile-wrapper">
            我的手机号:<input type="number" class="mobile" required /><button class="send-mobile JS-send-mobile">提交竞猜</button>
          </div>

          <div class="user-list">
            <h2>猜中者实时榜单： <span class="statistic"><span class="num-total"></span>人参与，<span class="num-got"></span>人猜中</span></h2>
            <ul></ul>
          </div>
          <div class="other-notice">

            <p>将从【猜中者实时榜单 】中抽出30名幸运者，</p>
            <p>奖励788元知名手工品牌——马骝原色牛皮钱包一枚~</p>
          </div>
          <div class="footer">
            <img src="assets/images/packets.png" alt="">
          </div>
          <div class="footer-msg">获奖榜单将于4月16日在本页面公布。</div>
        </div>
        </div>
        <img class="logo" src="assets/images/logo.png" alt="钱包">

          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/right-d.png" alt="">

        </div>

            <div class="close-msg"></div>
