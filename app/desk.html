<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>钱包，What？Whose？猜对的幸运者送钱包！</title>
  <link rel="stylesheet" href="assets/stylesheets/dist/desk.css">
</head>
<body>

  <div class="swiper-container" id="main-scroll">
    <div class="swiper-wrapper">
      <div class="swiper-slide pre-view">
        <div class="bg-img"><img src="assets/images/desk-bg.png" alt="钱包"></div>
        <!-- <div class="time-notice">4月15日告诉你</div> -->
        <div class="go-next-view btn-pre">
          <div class="next-text">有奖竞猜</div>
          <div class="JS-go-next-view" href="javascript:;">
            <img src="assets/images/angle-up.png" alt="向上滑动进入竞猜" class="go-next">
          </div>
        </div>
      </div>
      <div class="swiper-slide game-view">
        <!-- <img class="game-bg" src="assets/images/game-bg-desktop.png" alt=""> -->
        <div class="game-view-inner">

        <div class="game-wrapper">

          <div class="go-next-view">
            <div class="next-text">回到首页</div>
            <div class="JS-go-pre-view" href="javascript:;">
              <img src="assets/images/angle-up.png" alt="回到首页">
            </div>
          </div>

          <div style="margin-bottom:0px"><img class="game-what" src="assets/images/what.png" alt=""></div>
          <div class="first">我猜钱包里有: 
            <label for="consumption"style="margin-left:20px"><input type="checkbox" id="consumption"/>消费</label>
            <label for="finance" style="margin-left: 18px"><input type="checkbox" id="finance"/>理财</label>
            <label for="credit" style="margin-left: 34px"><input type="checkbox" id="credit"/>信贷</label>
          </div>

          <div style="margin-bottom: 10px;"><img class="game-whose" src="assets/images/whose.png" alt=""></div>
          <div class="show-msg">我猜钱包属于: 
            <label for="mayun"class="label-margin resume-wrapper">
              <input type="checkbox" id="mayun" class="only-one"/>马云
              <img src="assets/images/ma.png" alt="" class="resume">
            </label>
            <label for="mahuateng" class="resume-wrapper" style="margin-left: 18px">
              <input type="checkbox" id="mahuateng" class="only-one"/>马化腾
              <img src="assets/images/xiaoma.png" alt="" class="resume">
            </label>
            <label for="zhaoguodong" class="resume-wrapper" style="margin-left: 18px">
              <input type="checkbox" id="zhaoguodong" class="only-one"/>赵国栋
              <img src="assets/images/zhao.png" alt="" class="resume">
            </label>
          </div>
          <div class="mobile-wrapper">
            <span class="pre">我的手机号:</span><input type="number" class="mobile" required /><button class="send-mobile JS-send-mobile">提交竞猜</button>
          </div>

          <div class="user-list">
            <h2>猜中者实时榜单</h2>
            <ul></ul>
          </div>
          <div class="other-notice">
            <p>2015年4月14日16:00，</p>
            <p>将从【猜中者实时榜单 】中抽出30名幸运者，</p>
            <p>奖励788元知名手工品牌——马骝原色牛皮钱包一枚~</p>
          </div>
          <div class="footer">
            <a href="http://item.taobao.com/item.htm?spm=a230r.1.14.1.BGFOSE&id=19035131774&ns=1&abbucket=4#detail" target="_blank">
              <img src="assets/images/packet.png" alt="">
            </a>
          </div>
          <div class="footer-msg">获奖榜单将于4月16日在本页面公布。</div>
          <img class="logo" src="assets/images/logo.png" alt="钱包">
        </div>

        <!-- 猜对微信 -->
        <div class="msg-wrapper answer-right-w">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/right-w.png" alt="">
          </div>
        </div>

        <!-- 猜对其它 -->
        <div class="msg-wrapper answer-right">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/right-d.png" alt="">
          </div>
        </div>

        <!-- 错误手机(统一) -->
        <div class="msg-wrapper wrong-mobile">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/wrong-mobile.png" alt="">
          </div>
        </div>

        <!-- 已经猜过微信端 -->
        <div class="msg-wrapper has-guess-w">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/over-w.png" alt="">
          </div>
        </div>

        <!-- 已经猜过其它 -->
        <div class="msg-wrapper has-guess">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/over-d.png" alt="">
          </div>
        </div>

        <!-- 猜错微信 -->
        <div class="msg-wrapper wrong-w">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/w-answer-w.png" alt="">
          </div>
        </div>

        <!-- 猜错 -->
        <div class="msg-wrapper wrong">
          <div class="msg-inner">
            <div class="close-msg"></div>
            <img src="assets/images/w-answer.png" alt="">
          </div>
        </div>

        <!-- 未选择答案 -->
        <div class="msg-wrapper no-answer">
          <div class="msg-inner">
            <a class="close-msg" href="javascript:;">x</a>
            <img src="assets/images/no-answer.png" alt="">
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>

  <a class="bshareDiv" href="http://www.bshare.cn/share">分享按钮</a><script type="text/javascript" charset="utf-8" src="http://static.bshare.cn/b/buttonLite.js#uuid=&amp;style=3&amp;fs=4&amp;textcolor=#fff&amp;bgcolor=#9C3&amp;text=分享到"></script>
  <script src="assets/javascripts/lib/jquery.js"></script>
  <script src="assets/javascripts/lib/jquery.slimscroll.js"></script>
  <script src="assets/javascripts/dist/index.js"></script>
</body>
</html>
